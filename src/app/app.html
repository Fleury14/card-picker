
<div class="ui container main">
	<h1>Card Pick-a-matic</h1>

	<div class="ui segment">
		<div class="ui grid">
			<div class="two column row">
				<div class="middle aligned column">
					<button [disabled]="52-ownedCards.length < 1" (click)="userPickedCard()" id="drawButton" class="ui big fluid button">
						Pick a card!
					</button>
				</div>
				<div [ngStyle]="lifeBarContStyle" class="one wide bottom aligned column">
					<div [ngStyle]="lifeBarStyle" class="life-bar"></div>
				</div>
				<div class="four wide middle aligned column">
					<p *ngIf="recentCard !== undefined">You drew: {{ recentCard.rank }}  {{ recentCard.suit }}. Total cards owned: {{ ownedCards.length }}. Cards left: {{ 52 - ownedCards.length }}</p>
				</div>
			</div>
			
		</div>
	</div>

	<p></p>

	<div *ngFor="let item of ownedCards" class="ui left floated compact center aligned segment card-in-hand card-border">
		<button (click)="userReturnedCard(item, $event)" class="ui large button">
			<h2 [ngClass]="item.suit == '♡' || item.suit == '♢' ? 'red-card' : 'black-card'" >{{ item.rank }}  {{ item.suit }}</h2>
			<span class="return">
				RETURN
				<i class="reply icon"></i>
			</span>
		</button>
	</div>
</div>

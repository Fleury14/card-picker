<div class="ui container">
	<button class="ui large inverted orange button"
	        (click)="invokeCardPicker()"
	        [disabled]="cardsRemaining() === 0">
		Pick a crappy card!  {{ cardsRemaining() }} remain.
	</button>

	<div class="ui segment">You last drew: {{ getLastPickedCardLabel() || "n/a" }}</div>

	<div class="ui orange inverted segment"
	     *ngFor="let card of pickedCards">
		{{ card.rank }} of {{ card.suit }}
	</div>
</div>
